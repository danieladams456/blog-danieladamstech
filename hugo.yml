# Hugo: https://gohugo.io/getting-started/configuration/
# Theme suggestions: https://github.com/adityatelange/hugo-PaperMod/wiki/Installation
# TODO: external links in new tab

title: Daniel Adams Tech
baseURL: https://blog.danieladamstech.com
languageCode: en-us
paginate: 5
theme: PaperMod

enableRobotsTXT: true

minify:
  disableXML: true
  minifyOutput: true

# only do "tags", not "categories"
taxonomies:
  tag: tags

permalinks:
  posts: /:year/:title/

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Daniel Adams Tech
  description: "Daniel's Tech Blog"
  keywords: [Blog, Portfolio]
  author: "Daniel Adams"
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons:
    - twitter
    - linkedin
    - reddit

  ShowCodeCopyButtons: true
  ShowPostNavLinks: true # maybe, see what I think about this later

  label:
    text: "Home"
    # TODO
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Daniel Adams Tech Blog"
    Content: Practice makes progress

  socialIcons:
    - name: github
      url: "https://github.com/danieladams456"
    - name: linkedin
      url: "https://www.linkedin.com/in/danieladams15"

  cover:

  ### Reviewed above this comment ###

  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # assets:
  #   disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
# might not be live? https://gohugo.io/content-management/syntax-highlighting/
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    lineNos: true
